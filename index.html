<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Column</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .image-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            justify-content: center;
        }
        .image-column img {
            max-width: 100%;
            max-height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="image-column">
        <a href="https://www.morphingi.com/main/main_page_view" target="_blank">
            <img src="mI.png" alt="Image 1">
        </a>
        <a href="https://www.spatial.io/s/Morphingis-3D-World-66ac34030d2dc66701222845?share=3665423842271771446" target="_blank">
            <img src="mMeta.png" alt="Image 2">
        </a>
        <a href="https://morphing-bot.damoinda.com/" target="_blank">
            <img src="mBot.png" alt="Image 3">
        </a>
        <a href="https://bamiedu.com/" target="_blank">
            <img src="b.png" alt="Image 4">
        </a>
        <a href="https://chatgpt.com/g/g-yDCtdh8BA-team-one-peace-k-pop-global-educamp" target="_blank">
            <img src="gpt.png" alt="Image 5">
        </a>
    </div>
</body>
</html>
